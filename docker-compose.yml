version: '3'

services:

#Starts the mysql server    
  mysql:
    # TO be implemented later
    build: ./docker/mysql/8.0
    restart: always
    container_name: mysql
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: '${MYSQL_DATABASE_USER}'
      # You can use whatever password you like
      MYSQL_PASSWORD: '${MYSQL_DATABASE_PASSWORD}'
      # Password for root access
      MYSQL_ROOT_PASSWORD: '${MYSQL_DATABASE_PASSWORD}'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '6000:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_central
    # Gives the phpmyadmin container access to the mysql container
    links:
      - mysql
    environment:
      # Links the mysql database hosted on port 3306 inside the container to phpmyadmin
      PMA_HOST: mysql
      PMA_PORT: 3306
    restart: always
    # Acccessible on port 55102 on host
    ports:
      - 7000:80
    volumes:
      - /sessions
