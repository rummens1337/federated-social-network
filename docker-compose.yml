version: '3'

services:

  web:
    build:
      context: ./
      dockerfile: ./docker/flask/Dockerfile
    ports:
      - "5000:5000"
    depends_on:
        - mysql
    volumes:
      - "./app:/var/www/flask/app"

  redis:
    image: "redis:alpine"

#Starts the mysql server    
  mysql:
    # TO be implemented later
    build: ./docker/mysql/8.0
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '6000:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_central
    # Gives the phpmyadmin container access to the mysql container
    links:
      - mysql
    environment:
      # Links the mysql database hosted on port 3306 inside the container to phpmyadmin
      PMA_HOST: mysql
      PMA_PORT: 3306
    restart: always
    # Acccessible on port 55102 on host
    ports:
      - 7000:80
    volumes:
      - /sessions
