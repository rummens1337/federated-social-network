{% extends "template.html" %}
{% block title %}Settings{% endblock %}
{% block head %}
    <title>Settings</title>
    <link href="../static/css/setting1.css" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" src="../static/javascript/settings6.js"></script>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-xl-2" id="header">
        <div id="menu">
            <ul>
                <h2 class='settings'> <a href="../settings"> Settings</a></h2>
                <li class="current_page_item"><a href="profile" accesskey="1" title="">Profile</a></li>
                <li><a href="privacy" accesskey="2" title="">Privacy</a></li>
                <li><a href="server" accesskey="3" title="">Server</a></li>
                <li><a href="../password" accesskey="4" title="">Password</a></li>
            </ul>
        </div>
    </div>
    <div id="main" class="col-xl-8">
        <div class="title">
            <h2>Personal info</h2>
        </div>
        <ul class="style1">
            <form action="" methode="post" name="settings">
                <li>
                    <img name="profilePicture" src= {{ profile.photo.photo_url }} >
                    <button>Upload image</button>
                </li>
                <li>
                    <p><b>Bio</b></p>
                    <textarea class="form-control" name="bio" rows="7" placeholder="Bio"></textarea>
                </li>
                <li>
                    <p><b>Study</b></p>
                    <input type='text' class="form-control" name="study" value= "Computer science"> </input>
                </li>
                <li>
                    <label> First name</label>
                    <input type='text' class="form-control" name="firstname" value= {{profile.name.firstname}} > </input>
                </li>
                <li>
                    <p><b>Last name</b></p>
                    <input type='text' class="form-control" name="lastname" value= {{profile.name.lastname}}> </input>
                </li>
                <li>
                    <p><b>Username</b></p>
                    <input type='text' class="form-control" name="username" value= {{profile.name.username}}> </input>
                <li>
                    <p><b>Email adress</b></p>
                    <input type='email' class="form-control" name="email" value= {{profile.email.emailadress}}> </input>
                </li>
                <div>
                    <button type="submit" class="btn-primary btn-block" onclick="saveProfile()">Update</button>
                </div>
            </form>
        </ul>
    </div>
</div>
{% endblock %}
