{% extends "template.html" %}
{% block title %}Login{% endblock %}
{% block head %}
    <script type="text/javascript" src="../static/javascript/changePassword.js"></script>
    <link rel="stylesheet" href="../static/css/login.css" >
    {{ super() }}
{% endblock %}
{% block content %}
<div class="container pt-3 bg-dark text-white rounded">

    <div class="row">
        <div class="col-md-6 text-center my-auto">
            <img src="../static/images/LogoBackOpaque.png" style="max-height:85px;">
            <h3> Safely connect to other people!</h3>
        </div>

        <div class="col-md-6 mx-auto padding-login">
            <div class="form">
                <form name="changePassword" method="POST">
                    <div class="form-group">
                        <label> New password </label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password">
                    </div>

                    <div class="form-group">
                        <label> Confirm new password </label>
                        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm password">
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 text-center ">
                            <button type="submit" class="btn-primary btn-block" onclick="changePassword();">Change password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
