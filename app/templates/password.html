{% extends "template.html" %}
{% block title %}Settings{% endblock %}
{% block head %}
<title>Change password</title>
<link href="../static/css/login.css" rel="stylesheet" type="text/css" media="all" />
{% endblock %}
{% block content %}
<div class="container p-3 bg-dark text-white rounded">
    <div class="col-md-6 mx-auto">
        <div class="form">
            <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                    <h1>Federated Social Network</h1>
                    <p> Safely connect to other people!</p>
                    </div>
            </div>
            <form action="" method="post" name="login">
                <div class="form-group">
                    <label> Email </label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label> Old password </label>
                    <input type="password" name="password" class="form-control" placeholder="Enter old password">
                </div>

                <div class="form-group">
                    <label> New password </label>
                    <input type="password" name="password" class="form-control" placeholder="Enter new password">
                </div>

                <div class="form-group">
                    <label> Confirm new password </label>
                    <input type="password" name="password" class="form-control" placeholder="Enter new password (yes again)">
                </div>

                <div class="form-group">
                <div class="col-md-12 text-center ">
                    <button type="submit" class="btn-primary btn-block" onclick="validateAccount()">Change password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
