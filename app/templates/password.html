{% extends "template.html" %}
{% block title %}Change password{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<body class="login">
    <div class="container pt-3 bg-dark text-white rounded">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="form">

                    <div class="col-md-12 text-center">
                        <h3> Safely connect to other people!</h3>
                        <img src="../static/images/LogoBackOpaque.png" style="max-height:85px; padding-top:10px;">
                    </div>


                    <form action="" method="post" name="login">
                        <div class="form-group">
                            <label> Email </label>
                            <input type="email" name="email" class="form-control" placeholder="Enter email">
                        </div>

                        <div class="form-group">
                            <label> Old password </label>
                            <input type="password" name="password" class="form-control" placeholder="Enter old password">
                        </div>

                        <div class="form-group">
                            <label> New password </label>
                            <input type="password" name="password" class="form-control" placeholder="Enter new password">
                        </div>

                        <div class="form-group">
                            <label> Confirm new password </label>
                            <input type="password" name="password" class="form-control" placeholder="Enter new password (yes again)">
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center ">
                                <button type="submit" class="btn-primary btn-block" onclick="validateAccount()">Change password</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <p class="text-center">Don't have an account? <a href="signup" id="signup">Sign up here</a></p>
                            <!-- #TODO link to password recovery email -->
                            <p class="text-center"> <a href="#" id="forgotpassword"> Forgot password?</a> </p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
{%endblock%}
