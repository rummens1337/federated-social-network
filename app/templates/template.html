<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/w3.css" >
        <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
        html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
        </style>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
        <link rel="manifest" href="../static/images/site.webmanifest">
        <!--  -->
        <title>{%block title%}{%endblock%} - FedNet</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/w3.css">
        <link rel="stylesheet" href="../static/css/template.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
        <script type="text/javascript" src="../static/javascript/jwt-decode.min.js"></script>
        <script type="text/javascript" src="../static/javascript/dataHandler.js"></script>
        <script type="text/javascript" src="../static/javascript/template.js"></script>
        <script type="text/javascript" src="../static/javascript/search.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
        <style>
            .fakeimg {
              height: 200px;
              background: #bbb;
            }
        </style>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div class="page-wrapper" style="background-color:#ffffff;">
            <div id="mySidenav" class="sidenav">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item active"><a class="nav-link" href="/index">Home</a></li>
                    <li class="nav-item" id='navme'><a class="nav-link" href="/profile">Me</a></li>
                    <li class="nav-item" id='navfriends'><a class="nav-link" href="/friends">Friends</a></li>
                    <li class="nav-item" id='navfriendrequests'><a class="nav-link" href="/friend/requests">Friend requests</a></li>
                    <li class="nav-item" id='navsettings'><a class="nav-link" href="/settings/profile">Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item" id='navlogout'><a class="nav-link" href="/logout">Log out</a></li>
                </ul>
            </div>
            <div class="button-side" id="nav-btn" onclick="transFunction(this); toggleNav()">
                <div id="b1" class="bar1"></div>
                <div id="b2" class="bar2"></div>
                <div id="b3" class="bar3"></div>
            </div>

            <div class="container-fluid" id="main">

            <nav class="nav-search container-fluid" id="search">
                <form name='search-form' class="form-inline my-2 my-lg-0" style="padding-left:5px;">
                    <a href="/index">
                        <img src="../static/images/LogoBackOpaque.png" style="max-height:85px; padding-top:10px;">
                    </a>
                    <div class="dropdown">
                          <input autocomplete="off" class="form-control" type="text" placeholder="Search.." id="search_input" onclick="showSearch();" onkeyup="search_func();">
                        <div id="search_dropdown" class="dropdown-content rounded">
                        </div>
                    </div>
                    <!-- <button class="btn btn-custom my-2 my-sm-0 search-btn" type="submit">Search</button> -->
                </form>
            </nav>

            {% block content %}
            {% endblock %}

            </div>
        <footer id='jumbotron' class="jumbotron text-align">FedNet - The federated social network</footer>
        </div>
          <!-- end page wrapper -->
    </body>
</html>
