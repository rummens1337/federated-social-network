{% extends "template.html" %}
{% block title %}Login{% endblock %}
{% block head %}
    <script type="text/javascript" src="../static/javascript/login.js"></script>
    <link rel="stylesheet" href="../static/css/login.css" >
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="container pt-3 bg-dark text-white rounded">

        <div class="row">
            <div class="col-md-6 text-center my-auto">
                <img src="../static/images/LogoBackOpaque.png" style="max-height:85px;">
                <h3> Safely connect to other people!</h3>
            </div>

            <div class="col-md-6 mx-auto padding-login">
                <div class="form">

                    <form name="login" method="POST">
                        <div class="form-group">
                            <label> Username </label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter username">
                        </div>

                        <div class="form-group">
                            <label> Password </label>
                            <input type="password" name="password" class="form-control" placeholder="Enter password">
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center ">
                                <button type="submit" class="btn-primary btn-block" onclick="validateAccount();">Login</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <p class="text-center"> <a href="/password#" id="forgotpassword"> Forgot password?</a> </p>
                            <hr/>
                            <p class="text-center"> <a class="btn-success btn-lg" href="signup" id="signup">Sign up here</a></p>
                            <p class="text-center"> <a class="btn-info btn-lg" href="registerserver" id="registerServer">Register Server</a></p>
                            <!-- #TODO link to password recovery-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
