{% extends "template.html" %}
{% block title %}Login{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="container pt-3 bg-dark text-white rounded">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="form">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Federated Social Network</h1>
                            <p> Safely connect to other people!</p>
                        </div>
                    </div>
                    <form action="" method="post" name="login">
                        <div class="form-group">
                            <label> Email </label>
                            <input type="email" name="email" class="form-control" placeholder="Enter email">
                        </div>

                        <div class="form-group">
                            <label> Password </label>
                            <input type="password" name="password" class="form-control" placeholder="Enter password">
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center ">
                                <button type="submit" class="btn-primary btn-block" onclick="validateAccount()">Login</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <p class="text-center">Don't have an account? <a href="signup" id="signup">Sign up here</a></p>
                            <!-- #TODO link to password recovery-->
                            <p class="text-center"> <a href="/password#" id="forgotpassword"> Forgot password?</a> </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
