<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign up</title>
        <link href="../static/css/login.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
        <script type="text/javascript" src="../static/javascript/login.js"></script>
    </head>


    <body class="login">
        <div class="container pt-3 bg-dark text-white rounded">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="form">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Federated Social Network</h1>
                                <p> Safely connect to other people!</p>
                            </div>
                        </div>

                        <form action="" method="post" name="signup">
                                <div class="form-group">
                                    <label> Username </label>
                                    <input type="text" name="username" class="form-control" placeholder="Username">
                                </div>

                                <div class="form-group">
                                    <label> First name </label>
                                    <input type="text" name="firstname" class="form-control" placeholder="First name">
                                </div>

                                <div class="form-group">
                                    <label> Last name </label>
                                    <input type="text" name="lastname" class="form-control" placeholder="Last name">
                                </div>

                                <div class="form-group">
                                    <label> Email </label>
                                    <input type="email" name="email" class="form-control" placeholder="Enter email">
                                </div>

                                <div class="form-group">
                                    <label> Password </label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
                                </div>

                                <div class="form-group">
                                    <label> Confirm password </label>
                                    <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm password">
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-center ">
                                        <button type="submit" class="btn-primary btn-block" onclick="validatePassword()">Sign up</button>
                                    </div>

                                <div class="col-md-12 ">
                                <div class="form-group">
                                    <p class="text-center">Allready have an account? <a href="login" id="login">Sign in here</a></p>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
