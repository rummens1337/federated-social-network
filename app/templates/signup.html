{% extends "template.html" %}
{% block title %}Signup{% endblock %}
{% block head %}
    {{ super() }}
    <script type="text/javascript" src="../static/javascript/signup.js"></script>
{% endblock %}
{% block content %}

<div class="container pt-3 bg-dark text-white rounded">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="form">

                    <div class="col-md-12 text-center">
                        <h3> Safely connect to other people!</h3>
                        <img src="../static/images/LogoBackOpaque.png" style="max-height:85px; padding-top:10px;">
                    </div>


                <form name="signup">
                    <div class="form-group">
                        <label> Server </label>
                        <select id="select_server" name="server" class="form-control"></select>
                    </div>

                    <div class="form-group">
                        <label> Username </label>
                        <input type="text" name="username" class="form-control" placeholder="username">
                    </div>

                    <div class="form-group">
                        <label> First name </label>
                        <input type="text" name="firstname" class="form-control" placeholder="First Name">
                    </div>

                    <div class="form-group">
                        <label> Last name </label>
                        <input type="text" name="lastname" class="form-control" placeholder="Last name">
                    </div>

                    <div class="form-group">
                        <label> Email </label>
                        <input type="email" name="email" class="form-control" placeholder="Enter email">
                    </div>


                    <div class="form-group">
                        <label> Password </label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
                    </div>

                    <div class="form-group">
                        <label> Confirm password </label>
                        <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm password">
                    </div>

                    <div class="form-group">
                        <input type ="file" name="file" multiple/>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn-primary btn-block" onclick="sign_up();">Sign up</button>
                    </div>
                </form>
                <div class="col-md-12 ">
                    <div class="form-group">
                        <p class="text-center">Already have an account? <a href="login" id="login">Log in here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
