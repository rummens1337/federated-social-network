<!-- Here goes the html file the child is based on. For example: -->
{% extends "template.html" %}
{% block title %}Index{% endblock %}
{% block head %}
<!-- Here goes everyting that you want in the header. For example: -->
<script type="text/javascript" src="../static/javascript/login.js"></script>
{% endblock %}
{% block content %}
<!-- Here goes the "content of the child page. For example" -->
<div class="login">
    <div class="container pt-3 bg-dark text-white rounded">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="form">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Federated Social Network</h1>
                            <p> Safely connect to other people!</p>
                        </div>
                    </div>

                    <form action="" method="post" name="signup">
                            <div class="form-group">
                                <label> Username </label>
                                <input type="text" name="username" class="form-control" placeholder="Username">
                            </div>

                            <div class="form-group">
                                <label> First name </label>
                                <input type="text" name="firstname" class="form-control" placeholder="First name">
                            </div>

                            <div class="form-group">
                                <label> Last name </label>
                                <input type="text" name="lastname" class="form-control" placeholder="Last name">
                            </div>

                            <div class="form-group">
                                <label> Email </label>
                                <input type="email" name="email" class="form-control" placeholder="Enter email">
                            </div>

                            <div class="form-group">
                                <label> Password </label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
                            </div>

                            <div class="form-group">
                                <label> Confirm password </label>
                                <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm password">
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-center ">
                                    <button type="submit" class="btn-primary btn-block" onclick="validatePassword()">Sign up</button>
                                </div>

                            <div class="col-md-12 ">
                            <div class="form-group">
                                <p class="text-center">Already have an account? <a href="login" id="login">Sign in here</a></p>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
